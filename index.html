<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form MBI</title>
    <!-- link css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- start project -->
    <!-- body page -->
    <div class="container">
        <!-- head page name project -->
        <h1>BMI Calculator</h1>
        <!-- create form heigth and weight -->
        <form>
            <label for="height">Height (cm):</label>
            <!-- input heigth for entered heigth user -->
            <input type="number" id="height" placeholder="Enter your height in centimeters">
            <label for="weight">Weight (kg):</label>
            <!-- input weigth for entered weigth user -->
            <input type="number" id="weight" placeholder="Enter your weight in kilograms">
            <!-- button submit for Computing mbi entered data -->
            <button type="submit">Calculate BMI</button>
        </form>
        <!-- display when to enter button resurt then user  -->
        <div class="result">
            <!-- number obtained bmi  -->
            <h2>Your BMI is: <span id="bmi"></span></h2>
            <!-- Representation of human health or disease -->
            <h2>You are: <span id="status"></span></h2>
        </div>
        <!-- link js -->
        <script src="./app.js"></script>
    </div>

</body>

</html>
